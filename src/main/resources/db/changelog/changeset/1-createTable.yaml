databaseChangeLog:
  - changeSet:
      id: 001-crate-table-user
      author: slabada
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
                  constraints:
                    unique: false
                    nullable: true
              - column:
                  name: last_name
                  type: varchar(50)
                  constraints:
                    unique: false
                    nullable: true
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(150)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: role
                  type: varchar(50)
                  constraints:
                    unique: false
                    nullable: true